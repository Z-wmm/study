<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .left{
      width: 100px;
      height: 100px;
      float: left;
      background-color: #999;
    }
    .right{
      width: 200px;
      height: 200px;
      float: right;
      background-color: #111;
    }
    .footer{
      width: 100%;
      height: 20px;
      background-color: deepskyblue;
    }
    .clearfix::after{
      content: "";
      clear: both;
      display: block;
      height: 0;
      visibility: hidden;
    }
    .clearfix{
      *zoom:1;
    }
  </style>
</head>
<body>
  <div class="father clearfix">
    <div class="left">

    </div>
    <div class="right">

    </div>
  </div>
  <div class="footer">

  </div>
</body>
</html>
